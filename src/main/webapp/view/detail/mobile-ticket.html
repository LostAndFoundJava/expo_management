<div class="wrapper wrapper-content animated fadeIn" style="padding-top: 10px;">
    <div class="row">
<div class="ticket-header">
    <div class="ticket-title">
        预约
    </div>
</div>
<div class="ticket-body">
    <div class="ticket-expo-title">
        <div>
            {{ticket.title}}
        </div>
        <div class="expo-date">
            展会时间: {{ticket.startTime | date : "yyyy/MM/dd" }} - {{ticket.endTime | date : "yyyy/MM/dd" }}
        </div>


    </div>
    <div class="ticket-content">
        <div ng-show="ticket.showGetSuccess">
            <div class="ticket-success"><i class="fas fa-check-circle"></i></div>
            <div class="ticket-tips">预约成功, 可以完善信息</div>
        </div>

        <div ng-show="ticket.showGetFailed">
            <div class="ticket-error"> <i class="far fa-times-circle"></i></div>
            <div class="ticket-tips">预约失败了</div>
        </div>


        <div ng-show="ticket.showUpdateSuccess">
            <div class="ticket-success">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="ticket-tips">信息添加成功，我们会与你取得联系！</div>
        </div>

        <div class="form-inline" ng-show="ticket.showTypes">
            <label>
                <input type="radio" icheck value="0" ng-model="ticket.form.applicationType"><i></i>
                个人
            </label>
            <label>
                <input type="radio" icheck value="1" ng-model="ticket.form.applicationType"><i></i>
                企业
            </label>
        </div>


        <div ng-show="ticket.showName" class="form-group"><label>联系人</label>
            <input type="text"
                   ng-class="{'has-error' : ticket.form.clientName == '' || !ticket.form.clientName}"
                   ng-model="ticket.form.clientName"
                   placeholder="请输入联系人姓名"
                   class="form-control"></div>
        <div ng-show="ticket.showPhone" class="form-group"><label>联系电话<small ng-if="ticket.form.mobileNo != '' && ticket.formStatus.numberInvalid">号码有误</small></label>
            <input type="text"
                   ng-class="{'has-error' : ticket.form.mobileNo == '' || ticket.formStatus.numberInvalid}"
                   ng-model="ticket.form.mobileNo"
                   ng-keyup="checkPhoneNumber(ticket.form.mobileNo)"
                   placeholder="请输入手机号码"
                   class="form-control"></div>
        <div ng-show="ticket.showCompany && ticket.form.applicationType == 1 "
             class="form-group">
            <label>公司名称</label>
            <input type="text" ng-model="ticket.form.company" placeholder="请输入公司名称" class="form-control">
        </div>
        <div ng-show="ticket.showQQ"
             class="form-group">
            <label>QQ</label> <input type="text" ng-model="ticket.form.qqNo" placeholder="请输入QQ号码" class="form-control"></div>
        <div ng-show="ticket.showAddress"
             class="form-group">
            <label>联系人地址</label>
            <input type="text" ng-model="ticket.form.address" placeholder="联系人地址" class="form-control">
        </div>


        <div ng-click="submitTicket()" ng-show="ticket.showSubmitButton" class="ticket-button-d">
            <button class="btn-primary button-height">免费预约</button>
        </div>
        <div ng-click="updateTicket()"
             ng-show="ticket.showUpdateButton" class="ticket-button-d">
            <button class="btn-primary button-height">确定</button>
        </div>

        <div ng-click="goPrevious()"
             ng-show="ticket.showUpdateSuccess" class="ticket-button-d">
            <button class="btn-primary button-height">确定</button>
        </div>

    </div>

</div>
    </div>
</div>
